<nb-layout>
    <nb-layout-header>
        <div>
            <nb-actions>
                <nb-action icon="arrow-circle-left-outline" (click)="backToHome()"></nb-action>
                <nb-action>
                    <label>{{(cityService.city$ |async)?.name}}</label>
                </nb-action>
            </nb-actions>
        </div> 
    </nb-layout-header>
    <nb-layout-column fxLayoutAlign="center start">
        <nb-card fxFlex.gt-xs="30" *ngIf="(busyService.isBusy$ |async) == false">
            <nb-accordion >
                <nb-accordion-item *ngFor="let station of (cityService.city$ |async)?.stations">
                    <nb-accordion-item-header>
                        <button nbButton outline (click)="loadStation(station.id)">
                            {{station.stationName}}
                        </button>
                    </nb-accordion-item-header>
                    <nb-accordion-item-body>{{station.addressStreet}}</nb-accordion-item-body>
                </nb-accordion-item>
            </nb-accordion>
        </nb-card>
    </nb-layout-column>
</nb-layout>
