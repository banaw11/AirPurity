<ng-container>
    
    <label class="col-form-label" *ngIf="!hideLabel">{{label}}</label>
    <div class="input-container dropdown">
        <input type="hidden"
         [formControl]="ngControl.control"
        />
        <input [class.is-invalid]="ngControl.touched && ngControl.invalid"
            class="form-control {{inputClass}}"
            [class.active-read-only]="isReadOnly && isActive"
            [attr.disabled]="disable ? true : null"
            [attr.readonly]="isReadOnly ? true : null"
            [placeholder] ="placeholder"
            (focus)="show($event)"
            (focusout)="hide($event)"
            [formControl]="control"/>
        <i class="dropdown-icon" [class.up]="isExpanded" [class.down]="isExpanded == false" (click)="toogleList()" ></i>
        <div [class.visible]="isExpanded" class="menu" tabindex="-1">
            <div class="item" *ngFor="let item of filteredData; let i=index" [class.selected]="item?.selected" [attr.data-value]="item?.value"
            (mousedown)="onSelect(i)">
                {{item?.name}}
            </div>
            <div class="item no-results" *ngIf="filteredData.length == 0">
                {{'Brak wynik√≥w'}}
            </div>
        </div>
    </div>
</ng-container>
